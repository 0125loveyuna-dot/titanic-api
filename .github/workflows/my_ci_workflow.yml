name: Python CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリをチェックアウト
      - uses: actions/checkout@v4

      # 2. Python 3.9 をセットアップ
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      # 3. 依存関係をインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # 4. 単体テストを実行
      - name: Run tests
        run: python -m pytest tests/test_main.py

      # --- ここから CD ステップ ---

      # 5. Docker Hub にログイン
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Docker イメージをビルドしてプッシュ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker-practice  # Dockerfile があるフォルダを確認
          push: true
          tags: yuna0125/ml-api-app:latest

      # 7. EC2 にデプロイ
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull yuna0125/ml-api-app:latest
            docker stop ml-api-app || true
            docker rm ml-api-app || true
            docker run -d -p 5000:5000 --name ml-api-app yuna0125/ml-api-app:latest
