name: Python CI/CD (Final Attempt)# ワークフローの名前をCI/CDに変更

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.9 # Pythonの環境を準備
      uses: actions/setup-python@v5
      with:
        python-version: 3.9
    - name: Install dependencies # 必要なライブラリをインストール
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Run tests # 単体テストを実行
      run: |
        python -m pytest docker-practice/test_analysis.py # test_analysis.pyのパスを修正

    # --- ここからCDのステップ ---

    - name: Log in to Docker Hub # Docker Hubにログイン
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image # Dockerイメージをビルドしてプッシュ
      uses: docker/build-push-action@v5
      with:
        context: ./mlops-practice # Dockerfileがあるフォルダを指定
        push: true # プッシュを実行
        tags: yuna0125/ml-api-app:latest # あなたのユーザー名とイメージ名

    - name: Deploy to EC2 # EC2にデプロイ
      uses: appleboy/ssh-action@v1.0.0 # SSH接続を行うGitHub Action
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker pull yuna0125/ml-api-app:latest
          docker stop ml-api-app || true # 実行中のコンテナがあれば停止
          docker rm ml-api-app || true   # 停止したコンテナを削除
          docker run -d -p 5000:5000 --name ml-api-app yuna0125/ml-api-app:latest